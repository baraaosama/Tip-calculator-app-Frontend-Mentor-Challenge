<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is Tip calculator app">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;700;900&family=Manrope:wght@500;800&family=Open+Sans:wght@300&family=Overpass:wght@300;400;600;700&family=Rubik:wght@400;500;700&family=Space+Grotesk:wght@500&family=Space+Mono:wght@700&family=Ubuntu:wght@400;500;700&display=swap"
        rel="stylesheet">
    <title>Tip calculator app</title>
</head>

<body>
    <header>
        <figure>
            <img src=" images/logo.svg" alt="">
        </figure>
    </header>
    <main>
        <section class="input-fields">
            <div class="bill">
                <label for="bill">Bill</label>
                <input type="text" placeholder="0" class="bill-number">
            </div>
            <div class="select-tip">
                <label for="">Select Tip %</label>
                <button class="tip-percentage">5%</button>
                <button class="tip-percentage">10%</button>
                <button class="tip-percentage">15%</button>
                <button class="tip-percentage">25%</button>
                <button class="tip-percentage">50%</button>
                <input type="text" class="custom" placeholder="Custom">
            </div>
            <div class="number-of-people">
                <label for="number-of-people">Number Of Poeple</label>
                <input type="text" placeholder="0" id="number-of-people">
            </div>
        </section>
        <section class="output-fields">
            <div>
                <div class="tip-amount">
                    <div class="text">
                        Tip Amount
                        <span>/ person</span>
                    </div>
                    <div class="tip-number">$0.00</div>
                </div>
                <div class="total">
                    <div class="text">
                        Total
                        <span>/ person</span>
                    </div>
                    <div class="total-number">$0.00</div>
                </div>
            </div>
            <button class="reset">RESET</button>
        </section>
    </main>
    <script src="javascript/main.js"></script>
</body>

</html>
